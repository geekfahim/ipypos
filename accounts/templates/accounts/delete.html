{%extends 'accounts/main.html'%}

{%load static%}

{%block content%}
<br>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<p>Are you sure you want to delete {{item}}?</p>
			<form action="{% url 'delete_order' item.id %}" method="POST">
				{% csrf_token%}

			<button class="btn btn-sm btn-danger" type="submit" name="delete">
			Delete
			</button> 	

			<a href="{% url 'home' %}" class="btn btn-sm btn-warning" name="cancel">
				cancel
			</a>		

			</form>


			
		</div>
	</div>
</div>

{%endblock%}
